<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/fonts.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="js/storage.js"></script>
    <script src="js/register.js"></script>
    <script src="js/script.js"></script>
    <title>Join</title>
  </head>

  <body>
    <form id="login_form">
        <h1>Log in</h1>
        <!-- Email input -->
        <div class="form-outline mb-4" id="login">
          <input type="email" id="form2Example1" class="form-control" placeholder="Email"/>
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="form2Example2" class="form-control" placeholder="Password"/>
        </div>
      
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
              <label class="form-check-label" for="form2Example31"> Remember me </label>
            </div>
          </div>
      
          <!-- <div class="col">
            Simple link
            <a href="#!">Forgot password?</a>
          </div>
        </div> -->
      
        <!-- Submit button -->
        <div class="btn">
        <button type="button" class="btn btn-primary btn-block mb-4">Log in</button>
        <button type="button" class="btn btn-primary btn-block mb-4">Guest Log in</button>
        </div>

        <!-- Register buttons -->
        <div class="text-center">
          <p>Not a member? <a href="#!">Register</a></p>
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>
          </button>
      
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-google"></i>
          </button>
      
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-twitter"></i>
          </button>
      
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-github"></i>
          </button>
        </div>
      </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../js/task_script.js"></script>
    <link rel="stylesheet" href="../../styles/task_style.css">
</head>
<body>
    <div class="taskbody">
        <h1>Add Task</h1>
        <form onsubmit="addTask()">
            <div class="task_input">
                <div class="input1">
                    <div class="title">
                        <h2>Title</h2>
                        <input id="title" type="textbox" placeholder="Enter a title" required>
                    </div>
                    <div class="description">
                        <h2>Description</h2>
                        <textarea name="" id="description" cols="56" rows="10" placeholder="Enter a Description"></textarea>
                    </div>
                    <div class="assignment">
                        <h2>Assigned to</h2>
                        <select id="assign_select">
                            <option value="null">Select contacts to assign</option>
                        </select>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="input2">
                    <div class="date">
                        <h2>Due Date</h2>
                        <input type="date" name="" id="due">
                    </div>
                    <div class="prio">
                        <h2>Prio</h2>
                        <div>
                            <label class="urgentPrio">
                                Urgent
                                <input type="radio" id="urgent" value="urgent">
                                <img src="../img/Prio alta.png" alt="">
                            </label>
                            <label class="mediumPrio">
                                Medium
                                <input type="radio" id="medium" value="medium">
                                <img src="../img/Prio media.png" alt="">
                            </label>
                            <label class="lowPrio">
                                Low
                                <input type="radio" id="low" value="low">
                                <img src="../img/Prio baja.png" alt="">
                            </label>
                        </div>
                    </div>
                    <div class="category">
                        <h2>Category</h2>
                        <select id="category_selector" required>
                            <option value="null">Select Category</option>
                        </select>
                    </div>
                    <form action="">
                        <div class="subtask">
                            <h2>Subtasks</h2>
                            <div>
                                <input type="text" placeholder="Add new Subtask">
                                <img onclick="submit()" src="../img/Subtasks icons11.svg" alt="">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="buttons">
                <button onclick="resetForm()" class="clear">Clear</button>
                <button type="submit" class="create">Create Task</button>
            </div>
        </form>
    </div>
</body>
</html>

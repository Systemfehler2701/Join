<div class="taskbody">
    <h1>Add Task</h1>
    <div class="task_input">
        <div class="input1">
            <div class="title">
                <h2>Title</h2>
                <input type="textbox" placeholder="Enter a title">
            </div>
            <div class="description">
                <h2>Description</h2>
                <textarea name="" id="" cols="56" rows="10" placeholder="Enter a Description"></textarea>
            </div>
            <div class="assignment">
                <h2>Assigned to</h2>
                <select id="assign_select">
                    <option value="null">Select contacts to assign</option>
                </select>
            </div>
        </div>
        <div class="divider"></div>
        <div class="input2">
            <div class="date">
                <h2>Due Date</h2>
                <input type="date" name="" id="">
            </div>
            <div class="prio">
                <h2>Prio</h2>
                <div>
                    <button>
                        Urgent
                        <img src="assets/templates/img/Prio alta.png" alt="">
                    </button>
                    <button>
                        Medium
                        <img src="assets/templates/img/Prio media.png" alt="">
                    </button>
                    <button>
                        Low
                        <img src="assets/templates/img/Prio baja.png" alt="">
                    </button>
                </div>
            </div>
            <div class="category">
                <h2>Category</h2>
                <select id="category_selector">
                    <option value="null">Select Category</option>
                </select>
            </div>
            <div class="subtask">
                <h2>Subtasks</h2>
                <div>
                    <input type="text" placeholder="Add new Subtask">
                    <img src="../assets/templates/img/Subtasks icons11.svg" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="buttons">
        <button class="clear">Clear</button>
        <button class="create">Create Task</button>
    </div>
</div>

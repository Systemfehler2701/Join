<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>

    <link rel="stylesheet" href="../../styles/boardstyle.css" />
    <link rel="stylesheet" href="../../styles/fonts.css" />
    <link rel="stylesheet" href="../../styles/task_style.css" />
    <link rel="stylesheet" href="../../styles/login_reg.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    
  </head>
  <body>
    
 
  <!-- Image and text -->
  <img id="logo" src="../img/logo_main.svg" class="d-inline-block align-top" />
  
  <div id="container">
    <form id="login_form">
      <div id="h1Login"><h1>Log in</h1></div>
      <!-- Email input -->
      <div class="form-outline mb-4">
        <input
          type="email"
          id="loginEmail"
          class="form-control"
          placeholder="Email"
        />
        <!-- <img src="./assets/img/mail.svg" class="email_icon" alt="Icon" /> -->
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <input
          type="password"
          id="loginPw"
          class="form-control"
          placeholder="Password"
        />
      </div>

      <!-- 2 column grid layout for inline styling -->
      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          <!-- Checkbox -->
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="form2Example31"
              checked
            />
            <label class="form-check-label" for="form2Example31">
              Remember me
            </label>
          </div>
        </div>
      </div>

      <!-- Submit button -->
      <div class="btn">
        <button type="button" class="btn btn-primary btn-block mb-4" id="LogIn">
          Log in
        </button>
        <button type="button" class="btn btn-primary btn-block mb-4" id="Guest">
          Guest Log in
        </button>
      </div>

      <!-- Register buttons -->
      <div class="text-center">
        <p>Not a member? <a href="#!">Register</a></p>
        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-facebook-f"></i>
        </button>

      </div>
    </form>
  </div>
  <script src="../../js/templates/login.js"></script>
  <script src="../../js/storage.js"></script>
</html>
</body>

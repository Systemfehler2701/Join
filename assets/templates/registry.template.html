<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <link rel="stylesheet" href="../../styles/boardstyle.css" />
    <link rel="stylesheet" href="../../styles/fonts.css" />
    <link rel="stylesheet" href="../../styles/task_style.css" />
    <link rel="stylesheet" href="../../styles/login_reg.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

  </head>
  <!-- Image and text -->

  <div id="container">
    <form id="login_form">
      <div id="h1Login"><h1>Sign up</h1></div>
      <!-- Name -->
      <div class="form-outline mb-4">
        <input
          type="name"
          id="regName"
          class="form-control"
          placeholder="name"
        />
      </div>
      <!-- Email input -->
      <div class="form-outline mb-4" id="login">
        <input
          type="email"
          id="regEmail"
          class="form-control"
          placeholder="Email"
          background-image="./assets/img/mail.svg"
        />
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <input
          type="password"
          id="regPw"
          class="form-control"
          placeholder="Password"
        />
      </div>

      <!-- Password confirm input -->
      <div class="form-outline mb-4">
        <input
          type="password"
          id="regPwConfirm"
          class="form-control"
          placeholder="Confirm Password"
        />
      </div>

      <!-- 2 column grid layout for inline styling -->
      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          <!-- Checkbox -->
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="form2Example31"
              checked
            />
            <label class="form-check-label" for="form2Example31">
              I accept the
              <a href="#">Privacy Policy</a>
            </label>
          </div>
        </div>
      </div>

      <!-- Submit button -->
      <div class="btn">
        <button
          type="button"
          class="btn btn-primary btn-block mb-4"
          id="Submit"
        >
          Sign Up
        </button>
      </div>
    </form>
  </div>
  <script src="../../js/templates/registry.js"></script>
  <script src="../../js/storage.js"></script>
</html>
